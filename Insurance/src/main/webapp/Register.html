<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="form-container">
		<h1>Register</h1>
		<form action="Register" method="post" class="register-form">

			<table>
				<tr>
					<td><label for="Name">Name:</label></td>
					<td><input type="text" id="Name" name="Name"
						placeholder="Enter your name" required></td>
				</tr>
				<tr>
					<td><label for="DateOfBirth">Date of Birth:</label></td>
					<td><input type="date" id="DateOfBirth" name="DateOfBirth"
						required></td>
				</tr>
				<tr>
					<td><label for="Gender">Gender:</label></td>
					<td>
						<select id="Gender" name="Gender" required>
							<option value="">-- Select --</option>
							<option value="Male">Male</option>
							<option value="Female">Female</option>
							<option value="Other">Other</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label for="MobileNo">Mobile No:</label></td>
					<td><input type="tel" id="MobileNo" name="MobileNo"
						placeholder="10-digit number" pattern="[0-9]{10}" required></td>
				</tr>
				<tr>
					<td><label for="Password">Password:</label></td>
					<td><input type="password" id="Password" name="Password"
						placeholder="Enter password" required></td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" value="Submit" class="btn">
					</td>
				</tr>
			</table>

		</form>
	</div>
</body>
</html>
